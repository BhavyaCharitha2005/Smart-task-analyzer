<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p>Intelligently prioritize your tasks based on multiple factors</p>
        </header>

        <!-- Strategy Selector -->
        <div class="strategy-section">
            <label for="strategy">Sorting Strategy:</label>
            <select id="strategy">
                <option value="smart_balance">Smart Balance</option>
                <option value="fastest_wins">Fastest Wins</option>
                <option value="high_impact">High Impact</option>
                <option value="deadline_driven">Deadline Driven</option>
            </select>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <h2>Add Tasks</h2>
            
            <!-- Single Task Form -->
            <div class="task-form">
                <h3>Add Single Task</h3>
                <form id="singleTaskForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due Date:</label>
                        <input type="date" id="due_date" required>
                    </div>
                    <div class="form-group">
                        <label for="estimated_hours">Estimated Hours:</label>
                        <input type="number" id="estimated_hours" min="0.5" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="importance">Importance (1-10):</label>
                        <input type="number" id="importance" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="dependencies">Dependencies (comma-separated IDs):</label>
                        <input type="text" id="dependencies" placeholder="e.g., 1, 3, 5">
                    </div>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <!-- Bulk Input -->
            <div class="bulk-input">
                <h3>Bulk Input (JSON)</h3>
                <textarea id="jsonInput" placeholder='Paste JSON array here:&#10;[&#10;  {"title": "Task 1", "due_date": "2025-11-30", "estimated_hours": 3, "importance": 8, "dependencies": []},&#10;  {"title": "Task 2", "due_date": "2025-12-01", "estimated_hours": 2, "importance": 6, "dependencies": [1]}&#10;]'></textarea>
                <button onclick="loadJSONTasks()">Load JSON Tasks</button>
            </div>

            <!-- Current Tasks Display -->
            <div class="current-tasks">
                <h3>Current Tasks</h3>
                <div id="tasksList"></div>
                <button onclick="analyzeTasks()" class="analyze-btn">Analyze Tasks</button>
                <button onclick="clearAllTasks()" class="clear-btn">Clear All</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>Analysis Results</h2>
            <div id="loading" class="loading hidden">Analyzing tasks...</div>
            <div id="error" class="error hidden"></div>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
